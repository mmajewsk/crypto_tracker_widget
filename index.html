<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ETH Widget</title>
  <script defer src="https://www.livecoinwatch.com/static/lcw-widget.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #1f2434;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .widget-container {
      transform: scale(0.6);          /* ðŸ”½ scale down to 60% */
      transform-origin: center center; /* keep it centered */
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <div class="livecoinwatch-widget-1"
         lcw-coin="ETH"
         lcw-base="EUR"
         lcw-secondary="BTC"
         lcw-period="d"
         lcw-color-tx="#ffffff"
         lcw-color-pr="#58c7c5"
         lcw-color-bg="#1f2434"
         lcw-border-w="1">
    </div>
  </div>
</body>
</html>
